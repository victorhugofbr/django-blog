{% extends "blog\base.html" %}

{% block content %}
    <h1>Posts Recentes</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a> 
                - {{ post.created_at }}
            </li>
        {% empty %}
            <li>Nenhum post encontrado.</li>
        {% endfor %}
    </ul>
{% endblock %}
